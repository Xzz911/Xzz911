# 这是一个 GitHub Action 工作流文件
# 请将其保存为: .github/workflows/snake.yml
# 作用：每天自动生成贪吃蛇动画并更新到 output 分支

name: Generate Snake

on:
  # 设置自动运行的时间：每 12 小时运行一次
  schedule:
    - cron: "0 */12 * * *" 
  
  # 允许你手动点击按钮运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # 生成贪吃蛇文件
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: Xzz911
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 将生成的文件推送到 output 分支
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
