name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # ✨ 这里是关键修改：定义自定义颜色板
          # 1. dist/snake.svg: 默认深色版 (作为备份)
          # 2. dist/snake-custom.svg: 自定义紫色版 (复刻参考图风格)
          #    - color_snake: 紫色蛇头 (#a371f7)
          #    - color_empty: 深灰背景，非纯黑 (#161b22)
          #    - color_dots: 经典的绿色贡献点渐变
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake-custom.svg?palette=github-dark&color_snake=#a371f7&color_empty=#161b22&color_dots=#0e4429,#006d32,#26a641,#39d353

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
